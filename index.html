<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>
		API/REST
	</title>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

	<script src="js/angular.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/rest.js"></script>
	

	
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	

	
</head>
<body>

	<div class="container">
		

		<div class="cent" ng-controller="RestCtrl">

	<!-- link to json-->
			<a target="blank" href="https://polar-inlet-99136.herokuapp.com/posts.json">
				<button class="btn btn-primmary">Link to Json</button>
			</a>

	

			<h3>Add New Post</h3><hr>
	
	

	<!-- start form -->
			<form class="form" name="myForm">
				<input class="form-control" type="text" ng-model="newPost.title"><br>
				<textarea class="form-control" ng-model="newPost.body"></textarea><br>
				<button class="btn btn-success" ng-click="addPost();"> Enviar</button>
			</form>

	<!-- show all posts -->
			<div ng-repeat="post in posts">
				<div class="bd-l" ng-repeat="dado in post">

					<h2>{{dado.title}}</h2>
					<p><span>{{dado.id}} </span> - {{dado.body}}</p><hr>
					
				</div>
			</div>

		</div>
	</div>
		
	

</body>
</html>
